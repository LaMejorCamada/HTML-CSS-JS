<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/color.css">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

    <title>Hello</title>
</head>
<body background="images/fondo2.jpg">
    <header>
        Bienvenido al login de nuestra querida pagina!
    </header>
    
    <div id="loginRegister">
        <p align = "center">Gracias por volver!</p>

        <form>
            <p class="palabrasLogin"> Usuario: </p>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="user" type="text" class="form-control" name="email" placeholder="Usuario">
            </div>


            <br>


            <p class="palabrasLogin"> Constraseña: </p>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
        </form>

        <div class="checkbox">
            <label><input id= "acepta" type="checkbox" value=""> Está de acuerdo con los <a href="" onclick ='terminosYCondiciones()'>terminos y condiciones</a> </label>
        </div>

        <div class="checkbox">
            <label><input type="checkbox" value=""> Guardar cuenta? </label>
          </div>
        
        <div align = "center">
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" onclick='logear()'>
                Iniciar Sesion
            </button>
        </div>
    </div>

        
    

    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
